<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به سایت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, * { font-family: 'Shabnam', sans-serif !important; }

    /* استایل کادر لاگین */
    .login-card {
      background-color: #0A1F2E80;
      border: 1px solid rgba(46,159,115,0.3);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(46,159,115,0.15);
      transition: all 0.4s ease;
      padding: 2.5rem;
    }

    /* hover قوی‌تر */
    .login-card:hover {
      border-color: rgba(182,233,214,0.7);
      box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 40px rgba(182,233,214,0.5);
      transform: scale(1.03);
    }

    /* Floating label */
    .floating-group {
      position: relative;
    }

    .floating-group input {
      width: 100%;
      background-color: #0A1F2E;
      border: 1px solid rgba(46,159,115,0.5);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      color: #EAF5F1;
      font-size: 1.125rem;
      transition: all 0.3s ease;
    }

    .floating-group input:focus {
      outline: none;
      border-color: #B6E9D6;
      box-shadow: 0 0 0 4px rgba(182,233,214,0.2);
    }

    .floating-group label {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      color: #B6E9D6;
      font-size: 1.125rem;
      font-weight: 500;
      pointer-events: none;
      transition: all 0.3s ease;
      transform-origin: right;
    }

    .floating-group input:focus + label,
    .floating-group input:not(:placeholder-shown) + label {
      top: -0.75rem;
      right: 1rem;
      font-size: 0.875rem;
      background-color: #0A1F2E;
      padding: 0 0.5rem;
      color: #B6E9D6;
    }

    .floating-group input::placeholder {
      color: transparent;
    }
  </style>
</head>
<body class="bg-[#0A1F2E] min-h-screen flex items-center justify-center font-shabnam">
  <div class="login-card w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-10 text-[#EAF5F1]">
      ورود به پنل کاربری
    </h1>

    {% if form.errors %}
      <div class="bg-red-900/40 text-red-300 px-6 py-4 rounded-2xl text-center mb-8 border border-red-500/30">
        نام کاربری یا رمز عبور اشتباه است.
      </div>
    {% endif %}

    <form method="post" action="" id="login-form" class="space-y-8">
      {% csrf_token %}

      <div class="floating-group">
        <input type="text" name="username" id="username" placeholder=" " autofocus required>
        <label for="username">نام کاربری</label>
      </div>

      <div class="floating-group">
        <input type="password" name="password" id="password" placeholder=" " required>
        <label for="password">رمز عبور</label>
      </div>

      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      <button type="submit"
              class="w-full bg-[#2E9F73] hover:bg-[#B6E9D6] text-white text-xl font-bold py-4 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-[0_0_40px_rgba(182,233,214,0.5)] shadow-xl">
        ورود
      </button>

      <p class="text-center text-[#EAF5F1]/60 text-sm mt-8">
        DEVELOPED BY DEVSHIDO
      </p>
    </form>
  </div>

<script>
  document.getElementById('login-form').addEventListener('submit', function() {
    sessionStorage.setItem('just_logged_in', 'true');
  });
</script>
</body>
</html>
